<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <title>Page Title</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
	    <script src="index.js"></script>

	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body background="img/fundo.jpg">

		<div class="container">

			<div align="center" class="borda_texto">
				<h1>Integração Software-Hardware</h1>
				<br>
			</div>

			<form name="conexao">
	  			<div class="row">
	  				<div class="col" align="center">
	  					<input class="form-control" type="text" name="host" placeholder="Host">
	  				</div>

	  				<div class="col" align="center">
	  					<input class="form-control" type="text" name="port" placeholder="Port">
	  				</div>
	  			</div>

	  			<div class="row">
	  				<div class="col">
	  					<br><button type="button" class="btn btn-light btn-sm" onclick="connect()">... Conectar ...</button><br>
	  				</div>	
	  			</div>
	  		</form>

			<div class="row padding">

				<div class="col">

					<h3 align="center">Escutar</h3>
					<hr>
					<form name="escutar">
						<input class="form-control" type="text" name="topico" placeholder="Topico">
						<br><button type="button" class="btn btn-light btn-sm">... Escutar ...</button><br>
					</form>
				</div>

				<div class="col">
					<h3 align="center">Enviar</h3>
					<hr>
					<form name="enviar">
						<input class="form-control" type="text" name="topico" placeholder="Topico">
						<br>
						<textarea rows="5" cols="66"></textarea>
						<br><button type="button" class="btn btn-light btn-sm">... Escrever ...</button><br>
					</form>
				</div>
			</div>

		</div>


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
